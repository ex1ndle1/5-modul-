
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books lisst</title>
    <style>
         body {
            font-family: Arial, sans-serif;
           
        }
        h1 {
            text-align: center;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        a {
            display: block;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            height: 50%;
        }
        th {
            background-color: #f2f2f2;
        }
        td, th {
            border: 5px solid #000000;
        }
       
 
    </style>
</head>
<body>
    <h1 style="text-align:center;">books List</h1>
    <table>
        <tr>
            <th>#</th>
            <th>books</th>
            <th>genre</th>
            <th>another info</th>
            
        </tr>
        
        {% for b in book %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ b.title }}</td>
            <td>{{b.description}}</td>

            <td><a href="{% url 'book_detail' b.id %}">show all about  book</a></td>
            
          
           
        </tr>
        {% empty %}
       
        {% endfor %}
    </table>
</body>
</html>
