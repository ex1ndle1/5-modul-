

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           
        }
        h1 {
            text-align: center;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        a {
            display: block;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            height: 50%;
        }
        th {
            background-color: #f2f2f2;
        }
        td, th {
            border: 5px solid #000000;
        }
    </style>
</head>
<body>

    <h1>Book Details</h1>

   <table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>author</th>
        <th>publishment date</th>
        <th>price $</th>
        <th>views count</th>
    </tr>
    <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author}}</td>

        <td>{{book.publishment_date}}</td>
        <td>{{book.price}}</td>
        <td>{{ book.number_of_views}}</td>
        <td></td>
        
        
    </tr>
</table>


    <a href="{% url 'books_list' %}">Back to book list</a>

</body>
</html>
