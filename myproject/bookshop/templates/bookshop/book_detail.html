<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(193, 243, 136);
        }
        h1 {
            text-align: center;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        a {
            display: block;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 60%;
        }
        th {
            background-color: #f2f2f2;
        }
        td, th {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Book Details</h1>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Author</th>
                <th>Publishment Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.publishment_date }}</td>
            </tr>
        </tbody>
    </table>

    <a href="{% url 'books_list' %}">Back to book list</a>

</body>
</html>
